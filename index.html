<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list">
        <div class="pokedexBorderOne">
            <div class="bigControlCircle">
                <div class="controlCircleBorder"></div>
            </div>
        </div>
        <div class="pokedexBorderTwo">
            <div class="redLight"></div>
            <div class="yellowLight"></div>
            <div class="greenLight"></div>
        </div>
        <div class="pokedexBorderThree"></div>
        <input class="input" type="search" placeholder="search">
        <ul class="listOfPokemons"></ul>
    </div>
    <div class="divider">
        <div class="dividerPartOne darkDivider"></div>
        <div class="dividerPartTwo lightDivider"></div>
        <div class="dividerPartThree darkDivider"></div>
        <div class="dividerPartFour"></div>
        <div class="dividerPartFive darkDivider"></div>
        <div class="dividerPartSix lightDivider"></div>


    </div>
    <div class="infoBox">
        <div class="pokedexBorderFour"></div>
        <div class="pokedexBorderFive"></div>
        <div class="pokedexBorderSix"></div>
        <div class="pokeImg"></div>
        <div class="infoName">
            <p class="pokeNameParagraph"></p>

        </div>
        <div class="divInfoList">
            <ul class="infoList">
            </ul>
        </div>
        <p class="displayDateAndTimeParagraph"></p>
    </div>
    <div class="shadow">
    </div>
    <script type="text/javascript" src="elementsCreators.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
