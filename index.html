<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list">
        <div class="pokedexBorderOne"></div>
        <div class="pokedexBorderTwo"></div>
        <div class="pokedexBorderThree"></div>
        <input class="input" type="search" placeholder="search">
        <ul class="listOfPokemons"></ul>
    </div>
    <div class="divider">
        <div class="dividerPartOne"></div>
        <div class="dividerPartTwo"></div>
        <div class="dividerPartThree"></div>
        <div class="dividerPartFour"></div>
        <div class="dividerPartFive"></div>
        <div class="dividerPartSix"></div>


    </div>
    <div class="infoBox">
        <div class="pokedexBorderFour"></div>
        <div class="pokedexBorderFive"></div>
        <div class="pokedexBorderSix"></div>
        <div class="pokeImg">
            <!-- <div class="pokeImgBackground">
                <div class="leftCorner"></div>
            </div> -->
        </div>
        <div class="infoName">
            <p class="pokeNameParagraph"></p>

        </div>
        <div class="divInfoList">
            <ul class="infoList">
            </ul>
        </div>
        <p class="displayDateAndTimeParagraph"></p>
    </div>
    <div class="shadow">
    </div>
    <script type="text/javascript" src="elementsCreators.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
